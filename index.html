<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독서모임 웹사이트</title>
    <style>
        /* 기본 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #555;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #777;
        }
        .container {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>독서모임</h1>
</header>

<nav>
    <a href="#join">모임 참여</a>
    <a href="#records">참여 기록</a>
    <a href="#members">회원 명부</a>
    <a href="#notices">공지 사항</a>
</nav>

<div class="container">
    <!-- 여기에 각 탭에 해당하는 내용이 들어갈 부분 -->
    <section id="join">
        <h2>모임 참여</h2>
        <!-- 모임 참여에 대한 내용 -->
    </section>

    <section id="records">
        <h2>참여 기록</h2>
        <!-- 참여 기록에 대한 내용 -->
    </section>

    <section id="members">
        <h2>회원 명부</h2>
        <!-- 회원 명부에 대한 내용 -->
    </section>

    <section id="notices">
        <h2>공지 사항</h2>
        <!-- 공지 사항에 대한 내용 -->
    </section>
</div>

<footer>
    <p>&copy; 2024 독서모임. All rights reserved.</p>
</footer>

</body>
</html>
